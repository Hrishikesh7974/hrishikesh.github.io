<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubspot Indian - Page 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">▶ Hubspot Indian</div>
    <input type="text" placeholder="Search..." id="searchBox" />
  </header>

  <div class="main">
    <section class="video-grid" id="videoGrid">
      <!-- Page 2 videos will be inserted here -->
    </section>
  </div>

  <div class="pagination">
    <button onclick="goToPrevPage()">◀ Back to Page 1</button>
  </div>

  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const videos = [
      {
        title: "Step mom catches son",
        thumb: "/files/11.png",
        url: "https://example.com/video11.mp4"
      },
      {
        title: "Amateur girlfriend leaks",
        thumb: "/files/12.png",
        url: "https://example.com/video12.mp4"
      },
      // More video objects...
    ];

    const videoGrid = document.getElementById("videoGrid");
    const modal = document.getElementById("videoModal");
    const player = document.getElementById("videoPlayer");

    videos.forEach((video) => {
      const card = document.createElement("div");
      card.className = "video-card";
      card.innerHTML = `
        <img src="${video.thumb}" class="video-thumb" />
        <div class="video-info">
          <h4>${video.title}</h4>
        </div>
      `;
      card.onclick = () => openModal(video.url);
      videoGrid.appendChild(card);
    });

    function openModal(url) {
      player.src = url;
      modal.style.display = "flex";
    }

    function closeModal() {
      player.src = "";
      modal.style.display = "none";
    }

    function goToPrevPage() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
