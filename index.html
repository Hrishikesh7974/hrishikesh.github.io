<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hubspot Indian</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #cc0000;
      color: #fff;
      position: relative;
    }

    .menu-toggle {
      font-size: 24px;
      cursor: pointer;
      margin-right: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header input {
      padding: 0.5rem;
      width: 40%;
      border: none;
      border-radius: 4px;
    }

    /* Sidebar Menu */
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      padding: 1rem;
      z-index: 999;
    }

    .side-menu.open {
      left: 0;
    }

    .side-menu h3 {
      margin-bottom: 1rem;
      color: #cc0000;
    }

    .side-menu ul {
      list-style: none;
    }

    .side-menu ul li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-grid {
      width: 100%;
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .video-card {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .video-card:hover {
      transform: scale(1.02);
    }

    .video-thumb {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .video-info {
      padding: 0.5rem;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      background: #fff;
      padding: 1rem;
      max-width: 800px;
      width: 100%;
    }

    .modal-content iframe {
      width: 100%;
      height: 450px;
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      gap: 1rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #cc0000;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .pagination button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- Sidebar Menu -->
  <div class="side-menu" id="sideMenu">
    <h3>Menu</h3>
    <ul>
      <li onclick="alert('Home clicked')">üè† Home</li>
      <li onclick="alert('Trending clicked')">üî• Trending</li>
      <li onclick="alert('Categories clicked')">üìÇ Categories</li>
      <li onclick="alert('About clicked')">‚ÑπÔ∏è About</li>
    </ul>
  </div>

  <header>
    <span class="menu-toggle" onclick="toggleMenu()">‚ò∞</span>
    <div class="logo">‚ñ∂ Hubspot Indian</div>
    <input type="text" placeholder="Search..." id="searchBox" />
  </header>

  <div class="main">
    <section class="video-grid" id="videoGrid">
      <!-- Videos inserted here -->
    </section>

    <div class="pagination">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="videoPlayer" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Sidebar Menu Toggle
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('open');
    }

    const videos = [
      { title: "demo video 1", thumb: "/files/1.png", url: "1.mp4" },
      { title: "demo video 2", thumb: "/files/2.png", url: "2.mp4" },
      { title: "demo video 3", thumb: "/files/3.png", url: "3.mp4" },
      { title: "demo video 4", thumb: "/files/4.png", url: "4.mp4" },
      { title: "demo video 5", thumb: "/files/5.png", url: "5.mp4" },
      { title: "demo video 6", thumb: "/files/6.png", url: "6.mp4" },
      { title: "demo video 7", thumb: "/files/7.png", url: "7.mp4" },
      { title: "demo video 8", thumb: "/files/8.png", url: "8.mp4" },
      { title: "demo video 9", thumb: "/files/9.png", url: "9.mp4" },
      { title: "demo video 10", thumb: "/files/10.png", url: "10.mp4" }
    ];

    const videosPerPage = 4;
    let currentPage = 1;
    let filteredVideos = [...videos];

    const videoGrid = document.getElementById("videoGrid");
    const modal = document.getElementById("videoModal");
    const player = document.getElementById("videoPlayer");
    const searchBox = document.getElementById("searchBox");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function openModal(url) {
      player.src = url;
      modal.style.display = "flex";
    }

    function closeModal() {
      player.src = "";
      modal.style.display = "none";
    }

    function renderVideos() {
      videoGrid.innerHTML = "";
      const start = (currentPage - 1) * videosPerPage;
      const paginatedVideos = filteredVideos.slice(start, start + videosPerPage);

      if (paginatedVideos.length === 0) {
        videoGrid.innerHTML = "<p>No videos found.</p>";
        return;
      }

      paginatedVideos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img src="${video.thumb}" class="video-thumb" />
          <div class="video-info">
            <h4>${video.title}</h4>
          </div>
        `;
        card.onclick = () => openModal(video.url);
        videoGrid.appendChild(card);
      });

      updateButtons();
    }

    function updateButtons() {
      const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
      prevBtn.disabled = currentPage === 1;
      nextBtn.disabled = currentPage === totalPages || totalPages === 0;
    }

    prevBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        renderVideos();
      }
    };

    nextBtn.onclick = () => {
      const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
      if (currentPage < totalPages) {
        currentPage++;
        renderVideos();
      }
    };

    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.trim().toLowerCase();
      filteredVideos = videos.filter(video =>
        video.title.toLowerCase().includes(keyword)
      );
      currentPage = 1;
      renderVideos();
    });

    renderVideos();
  </script>
</body>
</html>
